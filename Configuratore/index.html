<!DOCTYPE html>
<html>
	<head>
		<title>Configuratore</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>

		<link rel="stylesheet" href="style.css">
		<script src="https://rawgit.com/bevacqua/dragula/master/dist/dragula.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Drag & Drop</h1>
			<p>Trying out <code>dragula.js</code>. Source <a href="https://github.com/bevacqua/dragula">here</a>.</p>
			<div class="contenitore">
				<div id="display">
					<img src="../Configuratore/bracciale%20copia.png">
					<div id="translate"></div>
				</div>
			</div>
			<div class="dragDrop">
				<div id="drop-target">
				</div>
				<div id="drag-elements">
					<img src="ciondoli-image/zaffiri-rosa-2.png">
					<img src="ciondoli-image/zaffiri-blu-2.png">
					<img src="ciondoli-image/smeraldi-3.png">
					<img src="ciondoli-image/smeraldi-2.png">
					<img src="ciondoli-image/rubini-3.png">
					<img src="ciondoli-image/diamanti-neri-4.png">
				</div>
			</div>
		</div>
		<script
				src="https://code.jquery.com/jquery-3.4.1.slim.js"
				integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
				crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
